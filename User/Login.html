<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="../CSS/bootstrap.css">
</head>

<body>
    <div class="container">
        <h1>Login</h1>
        <div class="form-group">

        </div>
    </div>

</html>
