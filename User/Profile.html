<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!--Style.css-->
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Website</title>
    
</head>

<body>
    <!--Navbar-->
   <nav class="navbar fixed-top navbar-dark bg-primary fixed-top">
       <a class="navbar-brand" href="#"><b>Profile</b></a>
       <a class="color-white" href="#"><i class="fas fa-check"></i></a>
   </nav>
    <!--Form-->
    <div>
        <form class="container">
            <!--Username-->
            <div class="form-group">
                <label><b>Username</b></label>
                <input class="form-control">
            </div>
            <!--Email-->
            <div class="form-group">
                <label><b>Email</b></label>
                <input class="form-control">
            </div>
            <!--First Name-->
            <div>
                <label><b>First Name</b></label>
                <input class="form-control">
            </div>
            <!--Last Name-->
            <div class="form-group">
                <label><b>Last Name</b></label>
                <input class="form-control">
            </div>
            <!--buttons-->
            <button class="btn btn-primary btn-block">Websites</button>
            <button class="btn btn-danger btn-block">Logout</button>
        </form>
    </div>
    <!--Footer-->
    <nav class="navbar fixed-bottom navbar-dark bg-primary fixed-bottom">
        <div class="full-width">
            <a class="color-white float-right" href="#"><i class="far fa-user"></i></a>
        </div>
    </nav>
</body>

</html>
